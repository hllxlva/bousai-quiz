<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>防災クイズ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<section class="container">

			<div class="title">
				<img src="img/quiz.png">
			</div>

			<div id="question">
				<div id="text_q"></div>
				<div id="text_s"></div>
				<script type="text/javascript">
				//問題と解答
				qa = new Array();
				qa[0] = ["平成11年9月の神戸市民1万人アンケートで貴重品や非常用持ち出し袋をすぐ持ち出せると回答した人はおよそ何％か？","およそ30%","およそ60％","およそ90％","2","いくら非常時に持ち出せるものを準備していたとしても，いざというときに持ち出せる場所になくては意味がない。また非常用のものだけでなく最低限必要な貴重品も準備しておきましょう。"];
				qa[1] = ["ご飯を炊いたら食べきれず余ってしまった。さてどうする？","お腹が減らないように無理をして食べる","長期保存できるよう冷凍しておく","腐るといけないから捨てる","2","当時、冬だったため一気に解凍されることなく、順次自然解凍して食べられたのがよかった。乳児を抱えた母親はでんぷん質がないと母乳が出なくて困った。"];
				qa[2] = ["地震で家にある食器がほとんど割れてしまった。さてどうする？","割れなかった食器にラップを巻いて使う","割れなかった食器、割れが少ない食器をそのまま使う","新聞紙で食器を作る","1","災害時は水が貴重になった。食器をいつものように洗うことができないため、ラップを巻き直すことで清潔な状態を保つことができた。"];
				qa[3] = ["実際にあったことは次のうちどれ？","全国各地から届いた支援物資が被災者に格安で売られた	","スーパーやコンビニは普段通りに営業された","八百屋で大根が1本1000円で売られた","3","食料不足だったため、高額でも取り合いになるほど売られた。"];
				qa[4] = ["自治会のイベントが開催されると知ったあなたはどうする？","自分に関係ないから、参加しない","たくさんの人と話しながら、参加する","仲の良い人がいないから、参加してもあまり話さない","2","普段からの関係作りが緊急時に役立つ。瓦礫で道がふさがれ救助が来なかったとき、近所の人々は力を合わせ助け合った。近所の人と仲良くなっておくことは大切なことである。"];
				qa[5] = ["知り合いが遠くに引っ越した。さてどうする？","連絡をとるのは面倒だから放っておく","電話やメールをして連絡を取っておく","近くに行ったときは連絡する","2","周辺地域一帯が被災したとき、元の生活に戻るには時間がかかる。そのときに頼れるのは被災していない遠くの知り合いである。普段から仲良くしておくことが大切だ。"];
				qa[6] = ["ボランティア活動の終了時期は？","被災者、被災地が完全に復興するまでたくさんのボランティアが活躍する","被災後1か月でボランティアは完全に終了する","時間の経過とともに徐々にボランティアは減らし、被災者と被災地が自らの力で復興できるようになるまで","3","ボランティア活動の目的は被災者の自立支援である。そのため被災地の回復具合に応じてボランティアの数を減らしていく必要がある。"];
				qa[7] = ["災害ボランティアセンターの役割は？","被災者にボランティア活動をしてもらうように呼びかける","被災者とボランティアをつなぐ","センターの職員をボランティアとして被災地に派遣する","2","災害ボランティアセンターは災害発生後、必要に応じて臨時に設置される。“ボランティアしてほしい人”と“ボランティアしたい人”をつなぎます。"];
				qa[8] = ["阪神淡路大震災で生まれた言葉は次のうちどれ？","平成元年","ボランティア元年","災害元年","2","阪神淡路大震災は多くの人がボランティアとして活動した、ボランティアが全国に広まった最初の震災である。被災者も自らボランティア活動に参加した。"];
				qa[9] = ["家に常備しておくと良い食べ物は次のうちどれ？","ヨーグルト","わたあめ","もち","3","保存が効き、腹持ちのするものがよい。"];
				qa[10] = ["懐中電灯用乾電池（アルカリ乾電池）の寿命は次のうちどれ？","1年","5年","10年","2","未使用のアルカリ乾電池で約5年保存できる。保存環境などにより変動するため、こまめに点検する必要がある。"];
				qa[11] = ["災害伝言ダイヤルの正しい番号は次のうちどれ？","171","117","717","1","災害時被災地への通信がつながりにくくなったとき提供されるサービスで、伝言を録音・再生することができる。"];
				qa[12] = ["1日に成人1人あたり必要な水分量は次のうちどれ？","およそ300mL","およそ3L","およそ30L","2","成人は1日におよそ体重(kg)×50mLの水分を必要とする。食事からおよそ1.5L摂取できるため残り1.5Lは水で飲む必要がある。"];
				qa[13] = ["非常用持ち出し袋を置いておく場所として最も適した場所は次のうちどれ？","キッチン","リビング","玄関","3","避難時すぐに取り出し、持ち出せる場所に置くことが大切。"];
				qa[14] = ["総務省と一般財団法人マルチメディア振興センターによって避難勧告などの災害情報が迅速かつ正確に国民に伝えられることを目的とした情報基盤を何という？","Lアラート","Lアラーム","Lアリーナ","1","テレビ、ラジオ、携帯電話など様々なメディアを通じて情報を得られる。"];
				qa[15] = ["最も復旧が早いライフラインは次のうちどれ？","水道","電気","ガス","2","水道管は地下に埋まっているため復旧に時間を要する。また都市部ではガス管も地下に埋まっているため復旧に時間を要する。その点電線は地上にあり断線部を見つけやすいため復旧が早い。"];
				qa[16] = ["非常に広範囲にわたって被害が及ぶと想定される南海トラフ巨大地震に備えて備蓄しておくとよいとされる食べ物の量は次のうちどれ？","1日分","3日分","7日分","3","一般的には1人3日分の食料を非常用持ち出し袋に備蓄するが、広範囲に被害が及ぶ南海トラフ巨大地震では各地で混乱がおき支援物資の支給が遅れることが予想されることから7日分の備蓄が望ましいとされている。"];
				qa[17] = ["災害時、鵜呑みにしてはいけない情報源は次のうちどれ？","口コミ","ラジオ","自治体からの指示","1","災害時不安感から生まれてくる流言が流れることが多く、すべてが正しい情報とは限らないため大量にある情報から事実を探し出すことが大切になる。"];
				qa[18] = ["大雨が降ってきて歩けない、次のうちどれを履く？","長靴","スニーカー","ビーチサンダル","2","歩くのが難しいほど増水しているときは水中にたくさんのガレキが含まれている可能性があるため、肌の露出が少なく、歩きやすいスニーカーが適しています。長靴は水が中に入ると重くなり歩きにくくなってしまうため、適していません。"];
				qa[19] = ["津波が発生した、最も適した行動は次のうちどれ？","車で高台へ向かう","近くのビルなど高い場所にのぼる","サーフボードをもって海へ走る","2","津波が発生したらすぐに高いところにのぼりましょう。車で逃げると津波の様子を確認しづらく危険です。また、いざとなったら道端に乗り捨てるしかなくなるため道幅が狭くなり、後続の車が逃げられなくなってしまいます。"];
				qa[20] = ["マグニチュード8はマグニチュード4の何倍のエネルギー？	","2倍","1000倍","100万倍","3","マグニチュードが1あがるごとにエネルギーは約32倍になる。そのためマグニチュードが4上がるとエネルギーは約100万倍となる。"];
				qa[21] = ["防災の日に制定されている9月1日は次のうち何があった日？","伊勢湾台風上陸","阪神淡路大震災","関東大震災","3","今では全国で防災訓練が行われるようになっています。また防災の日を含む1週間を防災週間とし防災意識の向上などが目的の運動が行われます。"];
				qa[22] = ["火災における燃焼の三要素は“可燃物”，“点火物”とあともう一つは次のうちどれ？","空間","酸素","風","2","燃焼とは物質の酸化によって生じる現象である。消火方法として燃えているところに酸素を送り込まないようにすることも大切である。"];
				qa[23] = ["災害発生後、断水してしまった。災害発生前の備えとして好ましいものは次のうちどれ？","浴槽に水をためておく","ラクダを飼う","水を限界まで飲んでおく","1","前日の風呂の水をためていたおかげで生活用水として使用できた。"];
				qa[24] = ["水の入ったバケツを楽に運べるのは次のうちどれ？","両手で持つ","頭にのせる","両手に一つずつ持つ","3","両手に一つずつバケツを持つことで体のバランスがとりやすく、歩きやすくなる。"];
				qa[25] = ["懐中電灯にバンドのついたヘッドランプがおすすめされる理由は？","第三の目を使っている気分になれる","両手が使える","周りから目立つ","2","あたりを照らしながら両手に物を持たずに作業をすることができる。"];
				qa[26] = ["建物倒壊に巻き込まれた。救助を求める際とる行動として正しいのは次のうちどれ？","近くにあった懐中電灯を点滅させる","むやみやたらに声をあげる","静かに救助を待つ","1","むやみに声をあげてしまうと無駄な体力を消費してしまい生存率が下がってしまう。もちろん人の気配を感じたら救助を求める声をあげましょう。近くに懐中電灯がなければ連続的に物音をたてるなどしましょう。"];
				qa[27] = ["もう一度読み込んでください…","","","","1",""];

				//初期設定
				var count = Math.floor(Math.random() * qa.length);
				//count = 0; //問題番号
				q_sel = 3; //選択肢の数
				//最初の問題
				quiz();
				//問題表示
				function quiz() {
					var s, n;
					//問題
					document.getElementById("text_q").	innerHTML = qa[count][0];
					//選択肢
					s = "";
					for (n=1;n<=q_sel;n++) {
						s += "<a href='javascript:anser(" + 	n + ")'>" + n + "：" + qa[count][n] + "</a>";
					}
					document.getElementById("text_s").innerHTML = s;
					document.getElementById('answer').style.display='block';
	            	document.getElementById('question').style.display='none'
				}
				</script>
			</div>
			<div id="answer" style="display:none">
				<div id="text_qu"></div>
				<div id="text_a"></div>
				<div id="text_an"></div>
				<div id="text_e"></div>
				<script type="text/javascript">
				answer();
				function anser(num) {
					var s, n;
					//問題
					document.getElementById("text_qu").innerHTML = qa[count][0];
					//解説
					document.getElementById("text_e").innerHTML = "<br>" + qa[count][5];
					//答え
					n = qa[count][4];
					document.getElementById("text_an").innerHTML = "正解は「" + qa[count][n] + "」";
					//s = (count + 1) + "問目："; //s += "○" + qa[count][num];
					//答え合わせ
					if (num == qa[count][q_sel + 1]) {
						//正解
						s = "○";
					} else {
						s = "×";
					}
					document.getElementById("text_a").	innerHTML = s;
					//次の問題を表示
					count++;
					if (count < qa.length) {
						quiz();
					}
				}
				</script>
			</div>
		</section>
	</body>
</html>
