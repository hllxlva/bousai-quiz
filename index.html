<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>防災クイズ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<section class="container">

			<div class="title">
				<img src="img/quiz.png">
			</div>

			<div class="question">
				<h2>問題</h2>
				<div id="text_q"></div>
				<h2>選択</h2>
				<div id="text_s"></div>
				<script type="text/javascript">
				//問題と解答
				qa = new Array();
				qa[0] = ["イルカを漢字で書くとどれ？","海豚","海牛",	"河豚",1];	
				qa[1] = ["クラゲを漢字で書くとどれ？","水浮","水母","水星",2];
				qa[2] = ["カタツムリを漢字で書くとどれ？","禍牛","鍋牛","蝸牛",3];
				qa[3] = ["バッタを漢字で書くとどれ？","飛蝗","飛蟻","飛脚",1];
				qa[4] = ["タツノオトシゴを英語にするとどれ？","sea fish","sea horse","sea dragon",2];
				qa[5] = ["マグロを英語にするとどれ？","funa","suna","tuna",3];
				qa[6] = ["トンボを英語にするとどれ？","fly","dragonfly","butterfly",2];
				qa[7] = ["ヒトデを英語にするとどれ？","starfish","starshell","starmine",1];
				qa[8] = ["恒星の中で最も明るい星は？","デネブ","スピカ","シリウス",3];
				qa[9] = ["惑星の中で最も重たいのはどれ？","太陽","木星","天王星",2];

				//初期設定
				count = 0; //問題番号
				q_sel = 3; //選択肢の数

				//最初の問題
				quiz();

				//問題表示
				function quiz() {
					var s, n;
					//問題
					document.getElementById("text_q").	innerHTML = "　" + qa[count][0];
					//選択肢
					s = "";
					for (n=1;n<=q_sel;n++) {
						s += "<a href='javascript:anser(" + 	n + ")'>" + n + "：" + qa[count][n] + "</a><br>";
					}
					document.getElementById("text_s").innerHTML = s;
					document.getElementById('answer').style.display='block';
	            	document.getElementById('question').style.display='none'
				}
				</script>
			</div>
			<div class="answer" style="display:none">
				<h2>解答</h2>
				<div id="text_a"></div>
				<script type="text/javascript">
				answer();
				function anser(num) {
					var s;
					s = (count + 1) + "問目：";
					//答え合わせ
					if (num == qa[count][q_sel + 1]) {
						//正解
						s += "○" + qa[count][num];
					} else {
						s += "×" + qa[count][num];
					}
					document.getElementById("text_a").	innerHTML = s;
					//次の問題を表示
					count++;
					if (count < qa.length) {
						quiz();
					}
				}
				</script>
			</div>
		</section>
	</body>
</html>
